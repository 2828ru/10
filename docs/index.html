<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>X</title>
<style>
:root {
	--bg: #111;
	--b1: #1d1d1d;
	--fg: #eaeaea;
	--ca: #eaeaea;
	--radius: 12px;
	--gap: 1rem;
}

*, *::before, *::after {
	box-sizing: border-box;
	margin: 0;
	padding: 0;
}
html, body {
	background: var(--bg);
	color: var(--fg);
	-webkit-font-smoothing: antialiased;
	
}
html{
	font-size: 10px;
	font-family: Roboto,"Segoe UI","Segoe UI Emoji","Segoe UI Symbol",-apple-system,system-ui,sans-serif;	
}
body{
	min-height: 100vh;
	display: flex;
	flex-flow: column wrap;
}
header, footer {
	background: var(--b1);
	padding: 1rem;
	text-align: center;
	display: flex;
	flex-flow: row nowrap;
	gap: .5rem;
	justify-content: center;
	overflow-y: hidden;
	overflow-x: auto;
}
input, button {
	font: inherit;
	border-radius: 999px;
	outline: none;
}

main {
	max-width:960px;
	width: 100%;
	padding: 1rem;
	margin: auto;
	display: grid;
	gap: var(--gap);
	grid-template-columns: repeat(auto-fit, minmax(96px, 1fr));
	justify-items: center;
}

a {
	font-size: 1.4rem;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	text-align: center;
	padding: 1rem;
	background: var(--b1);
	border-radius: var(--radius);
	transition: background .3s;
	color: currentColor;
	width: 100%;
	text-decoration: none;
}

a:hover {
	background: #222;
}

b {
	background: var(--ca);
	color: var(--b1);
	display: flex;
	align-items: center;
	justify-content: center;
	width: 48px;
	height: 48px;
	border-radius: 8px;
	margin-bottom: 0.5rem;
	flex-shrink: 0;
}

b img {
	width: 24px;
	height: 24px;
	object-fit: contain;
}

input[type="search"] {
	width: 100%;
	max-width: 400px;
	padding: .75rem 1rem;
	background: var(--b1);
	color: var(--fg);
	border: 1px solid #333;
}

button {
	background: var(--ca);
	padding: .75rem 1rem;
	font-weight: 500;
	cursor: pointer;
	border: none;
}

@media (min-width: 768px) {
	header, footer, main {
		padding-left: calc(var(--gap) * 2);
		padding-right: calc(var(--gap) * 2);
	}
	main{
		grid-template-columns: repeat(auto-fit, minmax(162px, 1fr));
	}
}
[hidden] {
display: none !important;
}
</style>
<body>
<header>
	<input type="search" placeholder='Поиск...' aria-label='Поиск по ссылкам' autocomplete='off' spellcheck='false'>
</header>

<main></main>

		{ url: "https://www.perplexity.ai/",  txt: "ai perplexity", ico: "https://www.perplexity.ai/favicon.ico"},

	];

	const launcher = document.querySelector('main');

	function getFallbackLetter(url) {
		try {
			const host = new URL(url).hostname.replace(/^www\./i, '');
			return host[0].toUpperCase();
		} catch (e) {
			return '?';
		}
	}


	function createLink(item) {
		const { url, txt } = item;
		const domain = new URL(url).origin;
		const title = txt || new URL(url).host;
		const letter = getFallbackLetter(url);
		console.dir(typeof item.ico);
		if (item.ico && typeof item.ico === 'string' && item.ico.length < 5) {
			launcher.insertAdjacentHTML('beforeend', `<a href="${url}"><b>${letter}</b>${title}</a>`);
		}else{
			const iconUrl = item.ico || `${domain}/favicon.ico`;
			launcher.insertAdjacentHTML('beforeend', `<a href="${url}"><b data-letter="${letter}"><img src="${iconUrl}" alt="${letter}"></b>${title}</a>`);
		}

	}

	data.forEach(createLink);

	// Глобальный onerror для всех img внутри i
	window.addEventListener('error', e => {
		if (e.target.tagName === 'IMG') {
			const parent = e.target.parentNode;
			const letter = parent.getAttribute('data-letter');
			parent.textContent = letter;
		}
	}, true);

	const input = document.querySelector('input')
	const links = Array.from(document.querySelectorAll('a'))
	const texts = links.map(a => a.textContent.toLowerCase())

	input.addEventListener('input', () => {
		const val = input.value.trim().toLowerCase()
		console.log(val);
		if (!val) {
			links.forEach(a => a.removeAttribute('hidden'))
			return
		}
		links.forEach((a, i) => {
			a.toggleAttribute('hidden', !texts[i].includes(val))
		})
	})	
</script>
